<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="icon" href="Assets/img/favicon.ico" />

    <link rel="stylesheet" href="Assets/css/style.css" />

    <title>Encuentra tu Superheroe</title>
  </head>
  <body>
    <header class="container text-center my-5">
      <h1>Buscador de Super Heroes!</h1>
      <p class="lead">Base de datos</p>
    </header>

    <section>
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="2000">
            <img
              src="Assets/img/1.jpg"
              class="d-block w-100 vh-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-interval="2000">
            <img
              src="Assets/img/2.jpg"
              class="d-block w-100 vh-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-interval="2000">
            <img
              src="Assets/img/3.jpg"
              class="d-block w-100 vh-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-interval="2000">
            <img
              src="Assets/img/4.jpg"
              class="d-block w-100 vh-100 img-fluid"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-target="#carouselExampleFade"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-target="#carouselExampleFade"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </section>
    <section>
      <div class="container">
        <form>
          <div class="row my-5">
            <div class="col-12 col-md-5 text-center">
              <label for="superhero">Ingresa un numero para buscar</label>
            </div>
            <div class="col-12 col-md-7 d-flex">
              <input type="text" id="superhero" class="form-control" />
              <button class="btn bg-danger text-white" submit>Buscar</button>
            </div>
          </div>
        </form>
        <div class="row container p-5">
          <div class="col-12 col-md-6 text-center my-3" id="pantalla"></div>
          <div class="col-12 col-md-6" id="graf">
            <div
              id="chartContainer"
              style="height: 370px; width: 100%"
              class="card my-3"
            ></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="Assets/js/chart.js"></script>

    <script src="Assets/js/script.js"></script>
  </body>
</html>
